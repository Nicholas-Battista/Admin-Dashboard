<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="top-content">
          <div class="search-contents">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>magnify</title>
              <path
                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
              />
            </svg>
            <input type="search" class="search" />
          </div>
          <div class="nav-contents">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>bell-circle</title>
              <path
                d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M17,16V15L16,14V11.39C16,10.3 15.73,9.34 15.21,8.53C14.7,7.72 13.96,7.21 13,7V6.5A1,1 0 0,0 12,5.5A1,1 0 0,0 11,6.5V7C10.04,7.21 9.3,7.72 8.79,8.53C8.27,9.34 8,10.3 8,11.39V14L7,15V16H17M13.5,17H10.5A1.5,1.5 0 0,0 12,18.5A1.5,1.5 0 0,0 13.5,17Z"
              />
            </svg>
            <img
              src="images/one-piece-monkey-d-luffy-pfp-14.jpg"
              alt="profile picture"
            />
            <h4>Nicholas Battista</h4>
          </div>
        </div>
        <div class="bottom-content">
          <div class="hello">
            <img
              src="images/one-piece-monkey-d-luffy-pfp-14.jpg"
              alt="profile picture"
            />
            <div class="greeting">
              <p>Hi there,</p>
              <h3>Nicholas Battista (@blessed)</h3>
            </div>
          </div>
          <div class="buttons">
            <button class="btn">New</button>
            <button class="btn">Upload</button>
            <button class="btn">Share</button>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="title">
          <!-- svg -->
          <h1>Dashboard</h1>
        </div>
        <div class="links">
          <h3>Home</h3>
          <h3>Profile</h3>
          <h3>Messages</h3>
          <h3>History</h3>
          <h3>Tasks</h3>
          <h3>Communities</h3>
        </div>
        <div class="support">
          <h3>Settings</h3>
          <h3>Support</h3>
          <h3>Privacy</h3>
        </div>
      </div>
      <div class="content">content</div>
    </div>
  </body>
</html>
